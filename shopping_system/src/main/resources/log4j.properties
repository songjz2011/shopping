#Console Log
log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%F:%L)[%t]: %m%n

log4j.logger.com.peanut=INFO, peanut
log4j.logger.peanut=INFO, peanut

log4j.appender.peanut=org.apache.log4j.DailyRollingFileAppender
log4j.appender.peanut.File=../logs/api/api.log
log4j.appender.peanut.layout=org.apache.log4j.PatternLayout
log4j.appender.peanut.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%F:%L)[%t]: %m%n
